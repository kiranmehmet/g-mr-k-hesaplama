<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Gümrük Hesaplama Sistemi</title>
    <style>
        body { font-family: sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 400px; text-align: center; }
        h2 { color: #1a73e8; }
        input { width: 100%; padding: 12px; margin: 15px 0; border: 2px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        button { width: 100%; padding: 12px; background-color: #1a73e8; color: white; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; transition: 0.3s; }
        button:hover { background-color: #1557b0; }
        #sonuc { margin-top: 20px; padding: 15px; border-radius: 8px; display: none; text-align: left; background: #e8f0fe; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Gümrük Vergisi Sorgula</h2>
        <input type="text" id="gtipInput" placeholder="12 Haneli GTİP Kodu Girin">
        <button onclick="sorgula()">Hesapla</button>
        <div id="sonuc"></div>
    </div>

    <script>
        async function sorgula() {
            const input = document.getElementById('gtipInput').value;
            const sonucDiv = document.getElementById('sonuc');
            
            try {
                const response = await fetch('fasillar.json');
                const veriler = await response.json();
                const urun = veriler.find(item => item.gtip === input);

                sonucDiv.style.display = 'block';
                if (urun) {
                    sonucDiv.innerHTML = `<strong>Eşya Cinsi:</strong> ${urun.esya_cinsi}<br><strong>Gümrük Vergisi:</strong> %${urun.gumruk_vergisi}`;
                } else {
                    sonucDiv.innerHTML = "❌ Bu GTİP kodu sistemde bulunamadı.";
                }
            } catch (error) {
                sonucDiv.style.display = 'block';
                sonucDiv.innerHTML = "⚠️ Veri dosyası yüklenemedi!";
            }
        }
    </script>
</body>
</html>
